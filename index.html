<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Word Guessing Game</title>
		<link rel="stylesheet" href="ui.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div id="screens-container" style="--active-screen: 0">
			<div id="title">
				<div>
					<h1> Word Guesser </h1>
					<p> By NJonathanJiang </p>
					<button id="play-button" class="play-button"> Play</button>
				</div>
			</div>
			<div id="start">
				<div>
					<h1> Game Setup </h1>
					<div>
						<span class="select-container">
							<input type="radio" name="word-length" id="word-length-4">
							<label for="word-length-4">4</label>
							<input type="radio" name="word-length" id="word-length-5" checked>
							<label for="word-length-5">5</label>
							<input type="radio" name="word-length" id="word-length-6">
							<label for="word-length-6">6</label>
							<input type="radio" name="word-length" id="word-length-7">
							<label for="word-length-7">7</label>
							<input type="radio" name="word-length" id="word-length-8">
							<label for="word-length-8">8</label>
							<span class="select-marker"></span>
						</span>
						<span> letter words </span>
					</div>
					<p>
						<label for="only-real-words" class="toggle">
							<input type="checkbox" id="only-real-words" checked>
							<span class="toggle-switch"></span>
							<span
									data-switch-on="Only real words"
									data-switch-off="Allow any word"></span>
						</label>
					</p>
					<div>
						<button id="start-game-button">Start Game!</button>
					</div>
				</div>
			</div>
			<div id="game">
				<div id="history">
					<!-- actual word: serenade -->
					<div class="wordle-result">
						<span class="wordle-letter incorrect">t</span>
						<span class="wordle-letter incorrect">o</span>
						<span class="wordle-letter misplaced">e</span>
						<span class="wordle-letter misplaced">n</span>
						<span class="wordle-letter misplaced">a</span>
						<span class="wordle-letter incorrect">i</span>
						<span class="wordle-letter incorrect">l</span>
						<span class="wordle-letter misplaced">s</span>

					</div>
					<div class="wordle-result">
						<span class="wordle-letter incorrect">c</span>
						<span class="wordle-letter misplaced">r</span>
						<span class="wordle-letter incorrect">u</span>
						<span class="wordle-letter misplaced">s</span>
						<span class="wordle-letter incorrect">h</span>
						<span class="wordle-letter incorrect">i</span>
						<span class="wordle-letter misplaced">n</span>
						<span class="wordle-letter incorrect">g</span>
					</div>
					<div class="wordle-result">
						<span class="wordle-letter correct">s</span>
						<span class="wordle-letter incorrect">u</span>
						<span class="wordle-letter correct">r</span>
						<span class="wordle-letter incorrect">p</span>
						<span class="wordle-letter incorrect">r</span>
						<span class="wordle-letter incorrect">i</span>
						<span class="wordle-letter incorrect">s</span>
						<span class="wordle-letter correct">e</span>
					</div>
				</div>
				<div id="wordle-input">
					<span tabindex="0" data-letter="s"></span>
					<span tabindex="0" data-letter="e"></span>
					<span tabindex="0" data-letter="r"></span>
					<span tabindex="0" data-letter="p"></span>
					<span tabindex="0"></span>
					<span tabindex="0"></span>
					<span tabindex="0"></span>
					<span tabindex="0"></span>
				</div>
			</div>
		</div>
		<script src="script.js" type="module"></script>
	</body>
</html>
